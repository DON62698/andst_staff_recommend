name: Run Google Sheets Script

on:
  push:
    branches:
      - main  # 當有更新推送到 main 分支時觸發

jobs:
  run_script:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 環境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 檢出代碼

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 設定使用的 Python 版本

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # 安裝 requirements.txt 中列出的所有依賴

    - name: Run script
      env:
        GOOGLE_SHEET_CREDENTIALS: ${{ secrets.GOOGLE_SHEET_CREDENTIALS }}  # 讀取 GitHub Secrets 中的憑證
      run: |
        python staff_recommend_app.py  # 執行您的 Python 程式

